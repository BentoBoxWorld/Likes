likes:
  # 指令区域.
  commands:
    admin:
      main:
        parameters: ""
        description: "打开管理员 GUI"
      settings:
        parameters: ""
        description: "打开管理员设置 GUI"
    player:
      main:
        parameters: ""
        description: "打开点赞 GUI"
      top:
        parameters: "<类型>"
        description: "打开排行 GUI"
      view:
        parameters: "<玩家>"
        description: "打开 GUI 以查看您的点赞"
  # 用户 GUI 区域.
  gui:
    titles:
      view: "&0&l 查看 [type] 岛屿"
      top: "&0&l [type] 岛屿排行"
      manage: "&0&l 管理 [type]"
      admin: "&0&l 管理员面板"
      settings: "&0&l 设置"
      edit-view: "&0&l E编辑 [type] 岛屿"
      select-island: "&0&l 选择一个岛屿"
      select-player: "&0&l 选择一名玩家"
      select-block: "&0&l 选择一个方块"
    buttons:
      # 点赞管理 GUI 中的按钮 (可以 点赞/移除点赞 的玩家 GUI)
      add_like:
        name: "&f&l 点赞"
        description: |-
          &7 增加或移除
          &7 此岛屿的一个赞.
        cost: "&7 此操作将花费 &b&o $[number]"
      add_dislike:
        name: "&f&l 倒彩"
        description: |-
          &7 增加或移除
          &7 此岛屿的一个倒彩.
        cost: "&7 此操作将花费 &b&o $[number]"
      add_star:
        name: "&f&l [number] 星标"
        description: |-
          &7 增加或移除
          &7 此岛屿的一个星标.
        cost: "&7 此操作将花费 &b&o $[number]"
      # 点赞查看面板中的按钮
      like:
        name: "&f&l 点赞数"
        description: |-
          &7 显示赞数
        likes: "&o&b [number] 个赞"
      like_rank:
        name: "&f&l 赞数排行"
        description: |-
          &7 岛屿
          &7 点赞排行
        rank: "&o&b [number]. "
        not-ranked: "&o&b 不在排行中."
      dislike:
        name: "&f&l 倒彩数"
        description: |-
          &7 显示倒彩数
        dislikes: "&o&b [number] 个倒彩"
      dislike_rank:
        name: "&f&l 倒彩数排行"
        description: |-
          &7 岛屿
          &7 倒彩排行
        rank: "&o&b [number]. "
        not-ranked: "&o&b 不在排行中."
      overall:
        name: "&f&l 排行"
        description: |-
          &7 显示排行中的位置
        value: "&o&b 第 [number] 名"
      overall_rank:
        name: "&f&l 位置排行"
        description: |-
          &7 显示岛屿
          &7 位置排行
        rank: "&o&b [number]. "
        not-ranked: "&o&b 不在排行中."
      stars:
        name: "&f&l 平均星标"
        description: |-
          &7 显示平均星标数
        stars: "&o&b [number] 个星标"
      stars_rank:
        name: "&f&l 星标排行"
        description: |-
          &7 岛屿
          &7 星标排行
        rank: "&o&b [number]. "
        not-ranked: "&o&b 不在排行中."
      # 通用 GUI 中的按钮
      return:
        name: "&f&l 返回"
        description: |-
          &7 返回前一个菜单
          &7 或退出 GUI
      previous:
        name: "&f&l 上一页"
        description: |-
          &7 切换到第 [number] 页
      next:
        name: "&f&l 下一页"
        description: |-
          &7 切换到第 [number] 页
      user:
        name: "&f&l [name]"
      view_mode:
        name: "&f&l 排行类型"
        description: |-
          &7 切换不同的
          &7 排行类型
        active: "&2 显示 [type] 的排行"
        inactive: "&c 显示 [type] 的排行"
      island:
        name: '&f&l [name]'
        description: |-
          [owner]
          [members]
          [place]
          [numbers]
        owners-island: "[player] 的岛屿"
        owner: "&7&l 主人: &r&b [player]"
        members-title: "&7&l 成员:"
        member: "&b - [player]"
        unknown: "未知玩家"
        place: "&7&l[type] 中的第&7&o [number] &r&7&l名."
        numbers_likes: |-
          &7&l [likes] 名玩家 &r&7 给此岛屿点赞了
        numbers_stars: |-
          &7 [number] 名玩家为此岛屿添加&7&l [stars] 个星标
        numbers_likes_dislikes: |-
          &7&l [likes] 名玩家 &r&7 给此岛屿点赞了
          &7&l [dislikes] 名玩家 &r&7 给此岛屿倒彩了
          &7 岛屿排行: &l [rank]
      # 管理员主 GUI 中的按钮.
      manage_likes:
        name: "&f&l 管理岛屿数据"
        description: |-
          &7 管理所有
          &7 岛屿的数据.
      likes_icon:
        name: "&f&l 岛屿图标"
        description: |-
          &7 更改选定岛屿
          &7 在排行 GUI 中的图标.
      wipe_data:
        name: "&f&l 清除数据"
        description: |-
          &7 永久移除
          &7 此 addon 储存的
          &7 所有数据.
      settings:
        name: "&f&l 设置"
        description: |-
          &7 通过 GUI
          &7 来更改设置.





      # 管理员查看岛屿 GUI 中的按钮
      add_like_user:
        name: "&f&l 增加点赞"
        description: |-
          &7 选择一个
          &7 点赞的玩家.
      remove_like_user:
        name: "&f&l 减少点赞"
        description: |-
          &7 选择一个
          &7 取消点赞的玩家.
      add_dislike_user:
        name: "&f&l 增加倒彩"
        description: |-
          &7 选择一个
          &7 倒彩的玩家.
      remove_dislike_user:
        name: "&f&l 减少倒彩"
        description: |-
          &7 选择一个
          &7 取消倒彩的玩家.
      add_star_user:
        name: "&f&l 增加星标"
        description: |-
          &7 选择一个
          &7 添加星标的玩家.
      remove_star_user:
        name: "&f&l 减少星标"
        description: |-
          &7 选择一个
          &7 取消星标的玩家.
      # 管理员设置 GUI 中的按钮
      like_cost:
        name: "&f&l 设置点赞费用"
        description: |-
          &7 设置玩家点赞
          &7 花费的金额.
        cost: "&7&o 金额: &b [number]"
      like_remove_cost:
        name: "&f&l 取消点赞费用"
        description: |-
          &7 取消玩家点赞
          &7 花费的金额.
        cost: "&7&o 金额: &b [number]"
      dislike_cost:
        name: "&f&l 设置倒彩费用"
        description: |-
          &7 设置玩家倒彩
          &7 花费的金额.
        cost: "&7&o 金额: &b [number]"
      dislike_remove_cost:
        name: "&f&l 取消倒彩费用"
        description: |-
          &7 取消玩家倒彩
          &7 花费的金额.
        cost: "&7&o 金额: &b [number]"
      stars_cost:
        name: "&f&l 设置星标费用"
        description: |-
          &7 设置玩家添加星标
          &7 花费的金额.
        cost: "&7&o 金额: &b [number]"
      stars_remove_cost:
        name: "&f&l 取消星标费用"
        description: |-
          &7 取消玩家添加星标
          &7 花费的金额.
        cost: "&7&o 金额: &b [number]"
      default_icon:
        name: "&f&l 默认图标"
        description: |-
          &7 更改排行 GUI 中
          &7 岛屿的默认图标.
      inform_players:
        name: "&f&l 通知玩家"
        description: |-
          &7 切换当玩家的岛屿
          &7 收到 点赞/倒彩/星标 时
          &7 是否通知他们.
        enabled: "&7 通知玩家 已 &2 开启"
        disabled: "&7 通知玩家 已 &c 关闭"
      log_history:
        name: "&f&l 历史记录"
        description: |-
          &7 切换是否储存
          &7 所有 点赞/倒彩/星标
          &7 的历史记录.
          &7 此记录不会展示在任何地方.
        enabled: "&7 历史记录 已 &2 开启"
        disabled: "&7 历史记录 已 &c 关闭"
      reset_likes:
        name: "&f&l 重置赞数"
        description: |-
          &7 切换当主人
          &7 重置其岛屿时,
          &7 是否重置该岛屿
          &7 的所有赞数数据
          &7 如不重置,
          &7 岛屿将仍然在排行
          &7 中显示.
        enabled: "&7 重置 已 &2 开启"
        disabled: "&7 重置 已 &c 关闭"
      # 管理员岛屿选择 GUI 中的按钮
      is_online:
        name: "&f&l 在线玩家"
        description: |-
          &7 列出所有在线玩家
          &7 的岛屿.
      has_data:
        name: "&f&l 存在数据"
        description: |-
          &7 列出所有存在数据
          &7 的岛屿.
      all_islands:
        name: "&f&l 所有岛屿"
        description: |-
          &7 列出所有岛屿.
      search:
        name: "&f&l 搜索"
        description: |-
          &7 搜索一个
          &7 指定的值.
        search: "&b Value: [value]"
      # 管理员方块选择 GUI 中的按钮
      material-icon:
        name: "&f&l [material]"
      # 管理员用户选择 GUI 中的按钮
      all_players:
        name: "&f&l 所有玩家"
        description: |-
          &7 列出所有玩家.
      online_players:
        name: "&f&l 在线玩家"
        description: |-
          &7 列出所有在线玩家.
    # GUI 中的按钮信息.
    tips:
      click-to-open: "&e 点击 &7 打开."
      click-to-change: "&e 点击 &7 更改."
      click-to-wipe: "&e 点击 &7 清除."
      click-to-manage: "&e 点击 &7 管理."
      click-to-add: "&e 点击 &7 增加."
      click-to-remove: "&e 点击 &7 减少."
      click-to-set: "&e 点击 &7 设置."
      click-to-next: "&e 点击前往 &7 下一页."
      click-to-previous: "&e 点击前往 &7 上一页."
      click-to-quit: "&e 点击 &7 关闭."
