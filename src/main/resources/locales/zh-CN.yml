      left-click-to-edit: "&e Left 点击 &7 编辑."
      right-click-to-clear: "&e Right 点击 &7 清除."
      shift-click-to-remove: "&e Shift 点击 &7 移除."
      click-to-cancel: "&e 点击 &7 取消."
      click-to-select: "&e 点击 &7 选择."
    types:
      likes: "点赞"
      dislikes: "倒彩"
      rank: "排行"
      stars: "星标"
