# This panel is active only if Likes Addon is set into LIKES mode.
view_likes:
  title: likes.gui.titles.view-likes
  type: INVENTORY
  border:
    icon: MAGENTA_STAINED_GLASS_PANE
    title: "&b&r"  # Empty text
  force-shown: [3]
  content:
    2:
      2:
        icon: GOLD_INGOT
        title: likes.gui.buttons.like.name
        description: likes.gui.buttons.like.description
        data:
          type: LIKE
      3:
        icon: GOLD_BLOCK
        title: likes.gui.buttons.like_rank.name
        description: likes.gui.buttons.like_rank.description
        data:
          type: LIKE_RANK
    3:
      2: player_button
      3: player_button
      4: player_button
      5: player_button
      6: player_button
      7: player_button
      8: player_button
    4:
      1:
        icon: TIPPED_ARROW:INSTANT_HEAL::::1
        title: likes.gui.buttons.previous.name
        description: likes.gui.buttons.previous.description
        data:
          type: PREVIOUS
          indexing: true
          target: LIKE
        action:
          left:
            tooltip: likes.gui.tips.click-to-previous
      2: player_button
      3: player_button
      4: player_button
      5: player_button
      6: player_button
      7: player_button
      8: player_button
      9:
        icon: TIPPED_ARROW:JUMP::::1
        title: likes.gui.buttons.next.name
        description: likes.gui.buttons.next.description
        data:
          type: NEXT
          indexing: true
          target: LIKE
        action:
          left:
            tooltip: likes.gui.tips.click-to-next
    5:
      2: player_button
      3: player_button
      4: player_button
      5: player_button
      6: player_button
      7: player_button
      8: player_button
  reusable:
    player_button:
      data:
        type: LIKE_PLAYER
