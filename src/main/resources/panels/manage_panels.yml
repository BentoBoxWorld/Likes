# This panel is used when LIKES_DISLIKES mode is enabled.
likes_dislikes:
  title: likes.gui.titles.manage-likes-dislikes
  type: HOPPER
  background:
    icon: BLACK_STAINED_GLASS_PANE
    title: "&b&r" # Empty text
  force-shown: []
  content:
    1:
      2:
        data:
          type: ADD_LIKE
      4:
        data:
          type: ADD_DISLIKE
