# This panel is active only if Likes Addon is set into LIKES_DISLIKES mode.
likes_dislikes:
  title: likes.gui.titles.view-likes-dislikes
  type: INVENTORY
  border:
    icon: MAGENTA_STAINED_GLASS_PANE
    title: "&b&r"  # Empty text
  force-shown: [3, 5]
  content:
    2:
      2:
        icon: GOLD_INGOT
        title: likes.gui.buttons.like.name
        description: likes.gui.buttons.like.description
        data:
          type: LIKE
      3:
        icon: GOLD_BLOCK
        title: likes.gui.buttons.like_rank.name
        description: likes.gui.buttons.like_rank.description
        data:
          type: LIKE_RANK
      7:
        icon: DIAMOND
        title: likes.gui.buttons.overall.name
        description: likes.gui.buttons.overall.description
        data:
          type: OVERALL
      8:
        icon: DIAMOND_BLOCK
        title: likes.gui.buttons.overall_rank.name
        description: likes.gui.buttons.overall_rank.description
        data:
          type: OVERALL_RANK
    3:
      1:
        icon: TIPPED_ARROW:INSTANT_HEAL::::1
        title: likes.gui.buttons.previous.name
        description: likes.gui.buttons.previous.description
        data:
          type: PREVIOUS
          indexing: true
          target: LIKE
        actions:
          previous:
            click-type: unknown
            tooltip: likes.gui.tips.click-to-previous
      2: like_player_button
      3: like_player_button
      4: like_player_button
      5: like_player_button
      6: like_player_button
      7: like_player_button
      8: like_player_button
      9:
        icon: TIPPED_ARROW:JUMP::::1
        title: likes.gui.buttons.next.name
        description: likes.gui.buttons.next.description
        data:
          type: NEXT
          indexing: true
          target: LIKE
        actions:
          next:
            click-type: unknown
            tooltip: likes.gui.tips.click-to-next
    4:
      2:
        icon: IRON_INGOT
        title: likes.gui.buttons.dislike.name
        description: likes.gui.buttons.dislike.description
        data:
          type: DISLIKE
      3:
        icon: IRON_BLOCK
        title: likes.gui.buttons.dislike_rank.name
        description: likes.gui.buttons.dislike_rank.description
        data:
          type: DISLIKE_RANK
    5:
      1:
        icon: TIPPED_ARROW:INSTANT_HEAL::::1
        title: likes.gui.buttons.previous.name
        description: likes.gui.buttons.previous.description
        data:
          type: PREVIOUS
          indexing: true
          target: DISLIKE
        actions:
          previous:
            click-type: unknown
            tooltip: likes.gui.tips.click-to-previous
      2: dislike_player_button
      3: dislike_player_button
      4: dislike_player_button
      5: dislike_player_button
      6: dislike_player_button
      7: dislike_player_button
      8: dislike_player_button
      9:
        icon: TIPPED_ARROW:JUMP::::1
        title: likes.gui.buttons.next.name
        description: likes.gui.buttons.next.description
        data:
          type: NEXT
          indexing: true
          target: DISLIKE
        actions:
          next:
            click-type: unknown
            tooltip: likes.gui.tips.click-to-next
  reusable:
    like_player_button:
      icon: PLAYER_HEAD
      title: likes.gui.buttons.user.name
      description: likes.gui.buttons.user.description
      data:
        type: LIKE_PLAYER
    dislike_player_button:
      icon: PLAYER_HEAD
      title: likes.gui.buttons.user.name
      description: likes.gui.buttons.user.description
      data:
        type: DISLIKE_PLAYER

